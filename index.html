<!DOCTYPE html>
<html lang="en">
<head>
	<title>OakSim</title>
	<script src="lib/codemirror.js"></script>
	<link rel="stylesheet" href="lib/codemirror.css">
	<script src="lib/mode/gas/gas.js"></script>
	<!--<script src="lib/capstone-arm.min.js"></script>-->
	<script src="lib/keystone.min.js"></script>
	<script src="lib/unicorn-arm.min.js"></script>
	<link rel="stylesheet" href="styles/OakSim.css">
</head>

<body>
<div id="content">
	<header id="header" class="panel">OakSim</header>
	<div id="main">
		<div class="content-left">
			<div class="panel" id="buttons">
				<button disabled>Open</button>
				<button id="StepButton">Step</button>
				<button disabled>Run</button>
				<button id="ResetButton">Reset</button>
			</div>
			<div class="panel" id="code">
				<textarea id="source"></textarea>
			</div>
			<div class="panel" id="messages">
			</div>
		</div>

		<div class="content-right">
			<div class="panel" id="registers"></div>
			<div class="panel" id="memory"></div>
		</div>
	</div>
	<footer id="footer" class="panel">
		&copy; 2017
	</footer>
</div>
<script src="js/OakSim.js"></script>
</body>
</html>
